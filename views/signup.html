{% extends "base.html" %}
{% block title %}Check.ai - Sign Up{% endblock %}
{% block head %}
{{ super() }}
<!-- Insert other stuff that goes in head here -->
{% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content black-text">
					<span class="card-title">Sign Up</span>
					<form>
						<div class="input-field">
							<input id="full-name" type="text" class="validate">
							<label for="full-name">Full Name</label>
						</div>
						<div class="input-field">
							<input id="password" type="text" class="validate">
							<label for="password">Password</label>
						</div>
						<div class="input-field">
							<input id="confirm-password" type="text" class="validate">
							<label for="confirm-password">Confirm Password</label>
						</div>
						<button class="btn waves-effect waves-light blue" type="submit" name="action">Submit
							<i class="material-icons right">send</i>
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
