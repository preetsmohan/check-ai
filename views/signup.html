{% extends "base.html" %}
{% block title %}Check.ai - Sign Up{% endblock %}
{% block head %}
{{ super() }}
<!-- Insert other stuff that goes in head here -->
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content black-text">
                    <span class="card-title">Sign Up</span>
                    <form METHOD = "POST">
                        <div class="input-field">
                            <input id="username" type="text" class="validate" name="username">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <input id="email" type="text" class="validate" name="email">
                            <label for="email">E-mail Address</label>
                        </div>
                        <div class="input-field">
                            <input id="password" type="password" class="validate" name="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input id="confirm-password" type="password" class="validate" name="confirm-password">
                            <label for="confirm-password">Confirm Password</label>
                        </div>
                        <button class="btn waves-effect waves-light blue disabled" type="submit" id="submit-button" disabled>Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
<script type="text/javascript" src="static/js/signup.js"> </script>
{% endblock %}
