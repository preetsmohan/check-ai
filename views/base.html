<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <!-- materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0"/>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="icon" href="static/img/favicon.ico" sizes="32x32" type="image/x-icon'/">
    <!-- Borrowed css from preferences-->
    <link rel="stylesheet" href="/static/css/pref.css">

    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <!-- navigation -->
    <div class="navbar-fixed">
        <nav class="light-blue lighten-1" role="navigation">
            <div class="nav-wrapper container">
                <a href="/"> <img src="static/img/logo_white.png" id="logo-container" href="/" class="brand-logo" width="150px" style="margin-top:7px"></a>
                <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>

                <ul class="right hide-on-med-and-down">
                    <li><a href="/">Home</a></li>
                    {% if signedIn %}
                    <li><a href="/preferences">Profile</a></li>
                    <li><a href="/jobs" onclick="hideall();">Jobs</a></li>
                    {% endif %}
                </ul>

                <ul class="side-nav" id="slide-out" >
                    <li><a href="/">Home</a></li>
                    {% if signedIn %}
                    <li><a href="/preferences">Profile</a></li>
                    <li><a href="/jobs" onclick="hideall();">View Job Listings</a></li>
                    {% endif %}
                </ul>


            </div>
        </nav>
    </div>
    <div class="content-div">{% block content %}{% endblock %}</div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- materialize js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="/static/js/base.js"></script>

    {% block javascript %}{% endblock %}
</body>
</html>
